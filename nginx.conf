server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # React single-page app routing
  location / {
    try_files $uri /index.html;
  }

  # (optional) if your backend runs on port 8080
  location /api/ {
    proxy_pass http://backend:8080/;
  }
}
